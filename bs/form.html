<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>

<div class="container">

    <header class="card">
        <div class="card-body">
            <h5 class="card-title">Главный заголовок</h5>
        </div>
    </header>


    <div class="card ">
        <navigation class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item"><a aria-current="true" class="nav-link " href="./index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link active" href="./form.html">Форма</a></li>
            </ul>
        </navigation>

        <!--        Содержание относящееся к активной ссылке-->
        <main class="card-body">
            <h5 class="card-title text-center">Форма</h5>
            <form action="http://185.182.111.214:7628/cgi-bin/form_action.py" method='get' target='_self'>
                <p>Фамилия: <input name="last_name" size=10 type="Text" value="Иванов"></p>
                <p><input name="submit" type="Submit" value="Отправить"></p>
            </form>


            <form action="http://185.182.111.214:7628/cgi-bin/form_action.py" method='get' target='_self'>
                <div class="mb-3">
                    <label class="form-label" for="exampleInputEmail1">Email address</label>
                    <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email" name="emai" value="a.ya.ru">
                    <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="exampleInputPassword1" type="password" name="password" value="123">
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" id="exampleCheck1" type="checkbox" name="checkbox">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>


        </main>
    </div>


    <footer class="card">
        <div class="card-body">
            <p class="card-text">Контакты и др.</p>
        </div>
    </footer>


</div>


<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
